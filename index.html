<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">80085</div>
      <div class="row">
        <button class="type-one clear">AC</button>
        <button class="type-one plus-minus">+/-</button>
        <button class="type-one percent">%</button>
        <button class="operation">/</button>
      </div>
      <div class="row">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operation">*</button>
      </div>
      <div class="row">
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operation">-</button>
      </div>
      <div class="row">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operation">+</button>
      </div>
      <div class="row">
        <button class="digit digit-wide">0</button>
        <button class="decimal-digit">.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
